<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Calculadora</title>
		<link
			rel="stylesheet"
			type="text/css"
			href="stylesheet.css"
		>
	</head>

	<body>
		
		<div class="calculadora"><h1>Calculadora</h1>
			<input
				type="text"
				class="calculadora-screen"
				value="0"
				disabled
			>
			<div class="row">
				<button class="all-clear">AC</button>
				<button
					class="operator"
					value="^"
				>^</button>
				<button
					class="operator"
					value="/"
				>&divide;</button>
			</div>
			<div class="row">
				<button
					class="numero"
					value="7"
				>7</button>
				<button
					class="numero"
					value="8"
				>8</button>
				<button
					class="numero"
					value="9"
				>9</button>
				<button
					class="operator"
					value="*"
				>*</button>
			</div>
			<div class="row">
				<button
					class="numero"
					value="4"
				>4</button>
				<button
					class="numero"
					value="5"
				>5</button>
				<button
					class="numero"
					value="6"
				>6</button>
				<button
					class="operator"
					value="-"
				>-</button>
			</div>
			<div class="row">
				<button
					class="numero"
					value="1"
				>1</button>
				<button
					class="numero"
					value="2"
				>2</button>
				<button
					class="numero"
					value="3"
				>3</button>
				<button
					class="operator"
					value="+"
				>+</button>
			</div>
			<div class="row">
				<button
					class="numero zero-btn"
					value="0"
				>0</button>
				<button
					class="decimal"
					value="dot"
				>.</button>
				<button class="equal-sign">=</button>
			</div>
		</div>
	</body>
	<script
		type="text/javascript"
		src="script.js"
	></script>

</html>
